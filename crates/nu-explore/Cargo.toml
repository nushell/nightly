[package]
authors = ["The Nushell Project Developers"]
description = "Nushell table pager"
repository = "https://github.com/nushell/nushell/tree/main/crates/nu-explore"
edition = "2024"
license = "MIT"
name = "nu-explore"
version = "0.108.1-nightly.8"

[lib]
bench = false

[lints]
workspace = true

[dependencies]
nu-protocol = { path = "../nu-protocol", version = "0.108.1-nightly.8" }
nu-parser = { path = "../nu-parser", version = "0.108.1-nightly.8" }
nu-path = { path = "../nu-path", version = "0.108.1-nightly.8" }
nu-color-config = { path = "../nu-color-config", version = "0.108.1-nightly.8" }
nu-engine = { path = "../nu-engine", version = "0.108.1-nightly.8" }
nu-table = { path = "../nu-table", version = "0.108.1-nightly.8" }
nu-json = { path = "../nu-json", version = "0.108.1-nightly.8" }
nu-utils = { path = "../nu-utils", version = "0.108.1-nightly.8" }
nu-ansi-term = { workspace = true }
nu-pretty-hex = { path = "../nu-pretty-hex", version = "0.108.1-nightly.8" }

ansi-str = { workspace = true }
anyhow = { workspace = true }
crossterm = { workspace = true }
fancy-regex = { workspace = true }
log = { workspace = true }
lscolors = { workspace = true, default-features = false, features = [
  "nu-ansi-term",
] }
ratatui = { workspace = true }
strip-ansi-escapes = { workspace = true }
tui-textarea = "0.7.0"
unicode-segmentation = { workspace = true }
unicode-width = { workspace = true }
